<!DOCTYPE html>
<html>
<head>
  <title>Partner Logo Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .logo-container {
      margin-bottom: 30px;
      border: 1px solid #eee;
      padding: 10px;
    }
    svg {
      border: 1px dashed #ccc;
    }
  </style>
</head>
<body>
  <h1>Partner Logo SVGs</h1>
  <p>Copy these SVGs and save them as .svg files in the partners directory</p>
  
  <div class="logo-container">
    <h2>British University Georgia</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="45" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#1e40af">British University</text>
      <text x="120" y="70" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#1e40af">Georgia</text>
      <path d="M30,95 L50,65 L70,95 Z" fill="#3b82f6"/>
      <rect x="180" y="65" width="30" height="30" rx="5" fill="#3b82f6"/>
    </svg>
  </div>
  
  <div class="logo-container">
    <h2>Political Tech Summit</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="45" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#991b1b">Political Tech</text>
      <text x="120" y="70" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#ea580c">Summit</text>
      <circle cx="60" cy="85" r="15" fill="#f97316"/>
      <circle cx="180" cy="85" r="15" fill="#dc2626"/>
    </svg>
  </div>
  
  <div class="logo-container">
    <h2>Oxford Internet Institute</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="45" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#064e3b">Oxford Internet</text>
      <text x="120" y="70" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#064e3b">Institute</text>
      <rect x="50" y="80" width="140" height="10" fill="#10b981"/>
      <circle cx="120" cy="85" r="20" fill="white"/>
      <text x="120" y="90" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#064e3b">OII</text>
    </svg>
  </div>
  
  <div class="logo-container">
    <h2>CEE Digital Democracy Watch</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="40" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#1e3a8a">CEE Digital</text>
      <text x="120" y="60" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="14" fill="#1e3a8a">Democracy Watch</text>
      <circle cx="70" cy="85" r="15" fill="#3b82f6"/>
      <circle cx="120" cy="85" r="15" fill="#1d4ed8"/>
      <circle cx="170" cy="85" r="15" fill="#1e3a8a"/>
    </svg>
  </div>
  
  <div class="logo-container">
    <h2>UP Police</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="65" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="24" fill="#18181b">UP POLICE</text>
      <path d="M80,85 L100,45 L120,85 L140,45 L160,85 Z" fill="#a1a1aa" fill-opacity="0.3" stroke="#18181b" stroke-width="2"/>
    </svg>
  </div>
  
  <div class="logo-container">
    <h2>Core-AI</h2>
    <svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
      <rect width="240" height="120" fill="white"/>
      <rect x="10" y="10" width="220" height="100" rx="5" fill="#f8fafc"/>
      <text x="120" y="65" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="28" fill="#7e22ce">Core-AI</text>
      <circle cx="180" cy="50" r="10" fill="#a855f7"/>
      <circle cx="60" cy="50" r="10" fill="#a855f7"/>
      <path d="M60,85 C60,70 180,70 180,85" stroke="#a855f7" stroke-width="3" fill="none"/>
    </svg>
  </div>
</body>
</html>
