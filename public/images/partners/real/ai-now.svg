<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="120" xmlns="http://www.w3.org/2000/svg">
  <rect width="240" height="120" fill="white"/>
  <g transform="translate(20, 35)">
    <!-- AI Now Institute Logo -->
    <text x="100" y="25" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="22" fill="#1A1A1A">AI NOW</text>
    <text x="100" y="50" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="16" fill="#555555">INSTITUTE</text>
    
    <!-- Stylized AI element -->
    <rect x="40" y="10" width="25" height="5" rx="2" fill="#FF4081"/>
    <rect x="40" y="20" width="15" height="5" rx="2" fill="#FF4081"/>
    <rect x="40" y="30" width="20" height="5" rx="2" fill="#FF4081"/>
    <rect x="40" y="40" width="30" height="5" rx="2" fill="#FF4081"/>
    
    <!-- Clock element for "Now" -->
    <circle cx="150" cy="25" r="15" stroke="#1A1A1A" stroke-width="2" fill="none"/>
    <path d="M150,25 L150,15" stroke="#1A1A1A" stroke-width="2"/>
    <path d="M150,25 L160,25" stroke="#1A1A1A" stroke-width="2"/>
    <circle cx="150" cy="25" r="2" fill="#1A1A1A"/>
  </g>
</svg> 